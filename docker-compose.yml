version: '3.8'

services:
  admin-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
    container_name: admin-frontend
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - TZ=Asia/Seoul
